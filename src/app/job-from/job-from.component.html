<section>
    <div class="container text-light">
        <div class="row text-light">
            <div class="col-lg-12 text-center">
             
                        <h1 mat-dialog-title class="text-light">Let's Work On it Together</h1>
                        <!-- <mat-icon [mat-dialog-close]="true" style="text-align:right">highlight_off</mat-icon> -->
                 

                <div mat-dialog-content>
                    <form [formGroup]="Jobform" novalidate class="d-flex-center">
                        <div class="example-container">

                            <!-- input type Name -->
                            <div class="text-light mt-2">
                                <mat-form-field appearance="outline" class="text-light">
                                    <mat-label class="text-light">Full Name</mat-label>
                                    <input matInput class="text-light" formControlName="name">
                                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                    <mat-hint>Your Name</mat-hint>
                                    <mat-error
                                        *ngIf="Jobform.get('name')?.invalid && (Jobform.get('name')?.dirty || Jobform.get('name')?.touched) && Jobform.get('name')?.errors?.required">
                                        name is required
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <!-- input type email -->
                            <div class="text-light mt-2">
                                <mat-form-field appearance="outline" class="text-light">
                                    <mat-label class="text-light">E-Mail</mat-label>
                                    <input matInput class="text-light" formControlName="email">
                                    <mat-icon matSuffix>alternate_email</mat-icon>
                                    
                                    <mat-error
                                        *ngIf="!Jobform.get('email')?.errors?.required && (Jobform.get('email')?.errors?.pattern)">
                                        Please enter a valid email address
                                    </mat-error>
                                    <mat-error
                                        *ngIf="Jobform.get('email')?.invalid && (Jobform.get('email')?.dirty || Jobform.get('email')?.touched) && Jobform.get('email')?.errors?.required">
                                        Email is required
                                    </mat-error>
                                </mat-form-field>
                            </div>


                            <div class="text-light"> <!-- input type Number -->

                                <mat-form-field appearance="outline" class="text-light">
                                  <mat-label class="text-light">Your Phone Number</mat-label>
                                  <span matPrefix class="text-light">+91 &nbsp;</span>
                                  <input matInput  class="text-light" placeholder="Phone Number" formControlName="PhoneNumber">
                                  <mat-icon matSuffix> call</mat-icon>
            
                                  <mat-error
                                    *ngIf="!Jobform.get('PhoneNumber')?.errors?.required && (Jobform.get('PhoneNumber')?.errors?.pattern)">
                                    Please enter valid Number
                                  </mat-error>
                                  <mat-error
                                    *ngIf="Jobform.get('PhoneNumber')?.invalid && (Jobform.get('PhoneNumber')?.dirty || Jobform.get('PhoneNumber')?.touched) && Jobform.get('PhoneNumber')?.errors?.required">
                                    Phone number is <strong>required</strong>
                                  </mat-error>
                                </mat-form-field>
                              </div>

                            <!-- input type text -->
                            <div class="text-light mt-2">
                                <mat-form-field appearance="outline" class="text-light">
                                    <mat-label class="text-light">Your Massage</mat-label>
                                    <textarea matInput class="text-light" formControlName="text"></textarea>
                                    <mat-icon matSuffix>chat</mat-icon>
                                    <mat-hint>Your Msg</mat-hint>
                                    <mat-error
                                        *ngIf="Jobform.get('text')?.invalid && (Jobform.get('text')?.dirty || Jobform.get('text')?.touched) && Jobform.get('text')?.errors?.required">
                                        Massage is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <!-- button Submit -->
                            <div class="mt-2">
                                <button mat-stroked-button (click)="adddetail()" class="btn" style=" border-color: #04AA6D;
                                color: #64ffda; width:100%;">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
